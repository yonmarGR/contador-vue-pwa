<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta data para PWA -->
    <!-- Modificar barra de estado NDROID -->
    <meta name="theme-color" content="#41b883">
    <!-- Optimizaciones de SEO -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly:" content="true">
    <!-- Modificar barra de estado IOS -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Contador Vue</title>

    <!-- Iconos -->
    <link rel="shortcut icon" href="./img/mario.png" type="image/png">
    <link rel="apple-touch-icon" href="./img/number.png">
    <link rel="apple-touch-startup-image" href="./img/number.png">

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">

    <!-- Hojas de estilos -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app" class="app">
      <h1 class="title">{{title}}</h1>
      <hr>
      <h3 class="count">{{count}}</h3>
      <hr>
      <div class="buttons">
        <button v-on:click="modCount('dis', 5)"> -1 </button>
        <!-- el evento Onclick se puede aplicar de las dos formas -->
        <!--para aumentar o disminuir en una cantidad especifica ="modCount('dis', 50)"   -->
        <button @click="modCount"> +1 </button>
      </div>
    </div>

  <script src="./load.js"></script>

  <script src="./js/main.js"></script>
  <script src="./js/mountApp.js">
  </script>
  </body>
</html>
